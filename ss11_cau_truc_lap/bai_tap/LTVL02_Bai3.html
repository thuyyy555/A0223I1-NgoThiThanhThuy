        document.write("</br>");

            document.write("*");
        }
    }
    document.write("</br>");
    for (let i = 1; i <= 5; i++) {
        document.write("</br>");
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
    }
    document.write("</br>");
    for (let i = 1; i <= 5; i++) {
        document.write("</br>");
        for (let j = 1; j <= i; j++) {

        }
        for (let z = 5; z >= i; z--) {
            document.write("*");
        }
    }
    document.write("</br>");

        document.write("</br>");

        for (let j = 5; j >= i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
    }

</script>
