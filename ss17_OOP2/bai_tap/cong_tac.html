<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>

<body>
    <script>
        class SwitchButton {
            constructor(lamp) {
                this.status = false;
                this.lamp = lamp;
            }
            connectToLamp(lamp) {
                console.log("Ket noi thanh cong");
            }
            switchOff() {
                this.status = false;
                console.log("Tat cong tat");
            }
            switchOn() {
                this.status = true;
                console.log("Bat cong tat");
            }
        }
        class ElectricLamp {
            constructor() {
                this.status = false;
            }
            turnOff() {
                ElectricLamp.status = false;
                console.log("Den bat");
            }
            turnOn() {
                ElectricLamp.status = true;
                console.log("Den tat");
            }
        }
        let lamp = new ElectricLamp();
        let switchButton = new SwitchButton(lamp);
        switchButton.connectToLamp(lamp);
        for (let i = 1; i <= 10; i++) {
            switchButton.switchOn();
            switchButton.switchOff();
        }
    </script>
</body>

</html>
