<script>
    var a = prompt("Nhap a: ");
    var b = prompt("Nhap b: ");

    var gA=parseFloat(a);
    var gB=parseFloat(b);

    if(gA==0&&gB==0){
        alert("Phuong trinh co vo nghiem");
    }
    else if(gA==0&&gB!=0){
        alert("Phuong trinh vo nghiem");
    }
    else {
        var x = -gB/gA;
        alert("Nghiem cua phuong trinh la: " + x);
    }

</script>
