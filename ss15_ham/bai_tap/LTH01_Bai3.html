    <title>Luyện tập tạo và sử dụng hàm 01-Bài3</title>

<body>
    <script>
        function inputNumbers(a, b) {
            if (a > b) {
                alert(a + " nhỏ hơn " + b);
            }
            else {
                return a + b;
            }
        }
        let output = inputNumbers(4, 3);
        alert(output);
    </script>
