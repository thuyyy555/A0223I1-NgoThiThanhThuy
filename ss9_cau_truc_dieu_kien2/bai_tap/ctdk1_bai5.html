<script>
    var bkt=prompt("Nhap diem bai kiem tra: ");
    var dgk=prompt("Nhap diem giua ki: ");
    var dck=prompt("Nhap diem cuoi ki: ");

    var gBkt=parseFloat(bkt);
    var gDgk=parseFloat(dgk);
    var gDck=parseFloat(dck);

    var dtb=(gBkt*2+gDgk*3+gDck*5)/10;

    if(dtb>=8) {
        alert("Xep loai GIOI");
    }
    else if(dtb<8&&dtb>=7){
        alert("Xep loai KHA");
    }
    else if(dtb<7&&dtb>=5){
        alert("Xep loai TRUNG BINH");
    }
    else alert("Xep loai YEU");
</script>
