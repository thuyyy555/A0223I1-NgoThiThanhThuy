<script>
    var canh=prompt("Nhap canh: ");
    var gC=parseFloat(canh);

    if(gC>0){
        var dientich=gC*gC;
        alert("Dien tich hinh vuong: "+dientich);
    }
    else alert("Vui long nhap lai");
</script>
