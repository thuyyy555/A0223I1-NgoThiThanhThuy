<script>
    document.write("<table border='1'>");
    let i;
    let v;
    let result;
    let val = 1;

    for (v = 1; v <= 9; v++) {
        document.write("<tr>");
        for (i = 2; i <= 9; i++) {
            result = i * val;
            document.write("<td width='100px'>" + i + "*" + val + "=" + result + "</td>");
        }
        val++;
    }
    document.write("</table>");
</script>
