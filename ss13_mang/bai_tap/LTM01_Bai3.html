<script>

    let arrayNumber = [10, 20, 1, 2, 5, 7, 8, 20, 21, 9];
    let max = 0;
    let avg = 0;
    for (let i = 0; i < arrayNumber.length; i++) {
        avg = avg + arrayNumber[i];
        if (arrayNumber[i] >= max) {
            max = arrayNumber[i];
        }
    }
    let avgVal = avg / arrayNumber.length;
    console.log("Phần tử có giá trị lớn nhất: " + max);
    console.log("Giá trị trung bình: " + avgVal);
</script>
