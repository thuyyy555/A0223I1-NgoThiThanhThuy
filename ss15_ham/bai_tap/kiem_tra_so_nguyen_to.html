<script>
    function isPrime(n) {
        if (n < 2)
            return false;
        else {
            for (let i = 2; i < n; i++)
                if (n % i === 0)
                    return false;
            return true;
        }
    }
    let number = 2;
    while (number < 1000) {
        if (isPrime(number)) {
            document.write(number + " ");
        }
        number++;
    }
</script>
