<script>
    var soTienVay=parseFloat(prompt("Nhap so tien vay: "));
    var lai;
    if(soTienVay>0&&soTienVay<=1000){
        lai=(soTienVay*2)/100;
    }
    else if(soTienVay>1000&&soTienVay<2000){
        lai=(soTienVay*8)/100;
    }
    else lai=(soTienVay*10)/100;
    alert("Lai suat la: "+lai);
</script>
