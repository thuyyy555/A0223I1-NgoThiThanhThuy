<script>
    var thuNhap=prompt("Nhap thu nhap: ");
    var gThuNhap=parseFloat(thuNhap);
    var thue;
    if(gThuNhap>0&&gThuNhap<=1000){
        thue=(gThuNhap*2)/100;
    }
    else if(gThuNhap>1000&&gThuNhap<2000){
        thue=(gThuNhap*8)/100;
    }
    else thue=(gThuNhap*10)/100;
    alert("Thue thu nhap: "+thue);
</script>
