<!DOCTYPE html>

<head>

    <title>Luyện tập tạo và sử dụng hàm 02-Bài8</title>
</head>

<body>
    <script>
        function reverseArray(arr) {
            let arr1 = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                arr1.push(arr[i]);
            }
            alert(arr1);
        }
        let inputArr = [1, 2, 3];
        reverseArray(inputArr);
    </script>
</body>
