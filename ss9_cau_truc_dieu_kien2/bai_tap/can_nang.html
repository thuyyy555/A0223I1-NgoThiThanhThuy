<script>
    let getW=parseFloat(prompt("Nhap can nang"));
    let getH=parseFloat(prompt("Nhap chieu cao"));
    let bmi;
    bmi = getW/(getH*getH);
    if (bmi < 18)
    document.write("Underweight");
else if (bmi < 25.0)
    document.write("Normal");
else if (bmi < 30.0)
    document.write("Overweight");
else
    document.write("Obseve");
</script>
