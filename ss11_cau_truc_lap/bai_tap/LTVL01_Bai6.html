<script>
    let i = 0;
    let count = 0;
    let sum = 0;

    while (count <= 30) {
        count++;
        if (i % 7 != 0) {
            i++;
            continue;
        }
        else {
            sum = sum + i;
            i++;
        }
    }
    document.write(sum);
</script>
