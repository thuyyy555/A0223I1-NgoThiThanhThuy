<script>
    let arrayNumber = [10, 20, 1, 2, 5, 7, 8, 20, 21, 9];
    let count = 0;
    for (let i = 0; i < arrayNumber.length; i++) {
        if (arrayNumber[i] >= 10) {
            count++;
            console.log(arrayNumber[i]);
        }
    }
    console.log("Có " + count + " số lớn hơn hoặc bằng 10");
</script>
