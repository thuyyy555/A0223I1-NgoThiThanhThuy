<script>
    //Bai1
    let myColor = ["Red", "Green", "White", "Black"];
    let result1 = myColor.join(',');
    alert(result1);
    //Bai2
    const num = prompt();
    const str = num.toString();
    const result = [str[0]];

    for (let x = 1; x < str.length; x++) {
        if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
            result.push('-', str[x]);
        }
        else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
    //Bai3
    let strS = 'c';
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result3 = [];

    for (let x = 0; x < strS.length; x++) {
        if (UPPER.indexOf(strS[x]) !== -1) {
            result3.push(strS[x].toLowerCase());
        }
        else if (LOWER.indexOf(strS[x]) !== -1) {
            result3.push(strS[x].toUpperCase());
        }
        else {
            result3.push(strS[x]);
        }
    }
    console.log(result3.join(''));

</script>
