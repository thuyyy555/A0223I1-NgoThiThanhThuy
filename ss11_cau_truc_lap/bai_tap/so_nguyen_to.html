<script>
    function isPrime(n) {
        if (n < 2)
            return false;
        else {
            for (let i = 2; i < n; i++)
                if (n % i === 0)
                    return false;
            return true;
        }
    }
    let count = 0;
    let valN = 2;
    while (count < 20) {
        if (isPrime(valN)) {
            document.write(valN + " ");
            count++;
        }
        valN++;
    }
</script>
