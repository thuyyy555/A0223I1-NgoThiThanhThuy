<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm 02-Bài9</title>
</head>

<body>
    <script>
        function check(arr, a) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (a == arr[i]) {
                    count++;
                }
            }
            if (count != 0) {
                return count;
            }
            else return -1;
        }
        let inputArr = ["a", "a", "c", "d"];
        alert(check(inputArr, "a"));
    </script>
</body>

</html>
