<script>
    var a = prompt("Nhap a: ");
    var b = prompt("Nhap b: ");
    var c = prompt("Nhap c: ");

    var gA=parseFloat(a);
    var gB=parseFloat(b);
    var gC=parseFloat(c);

    if(gA>0&&gB>0&&gC>0&&(gA+gB)>gC&&(gC+gB)>gA&&(gA+gC)>gB){
        alert("La canh cua tam giac");
    }
    alert("Khong la canh cua tam giac");

</script>
