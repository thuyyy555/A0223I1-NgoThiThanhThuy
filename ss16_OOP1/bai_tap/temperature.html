<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(doC) {
                this.doC = doC;
            }
            changeF() {
                return (this.doC * 1, 8) + 32;
            }
            changeK() {
                return this.doC + 273, 15;
            }
        }
        let temp = new Temperature(25);
        alert("Nhiet do F: " + temp.changeF());
        alert("Nhiet do Kenvin: " + temp.changeK());
    </script>

</body>

</html>
