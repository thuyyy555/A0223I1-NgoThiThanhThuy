<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm 02-Bài1</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số bất kì: ");
        function calculate(a) {
            let result = a * a;
            alert(result);
        }
        calculate(a);
    </script>
</body>

</html>
