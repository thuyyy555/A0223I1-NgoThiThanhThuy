<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="#" method="get" style="background-color: yellow; padding-top: 10px; padding-bottom: 20px; margin: 0 400px 0 400px; ">
            <h1 style="background-color: aquamarine; margin: 10px;">ĐĂNG KÍ HỌC VIÊN</h1>
            <table>
                <tr>
                    <td>
                        <label for="name">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Ngày sinh</label>
                    </td>
                    <td>
                        <input type="date" id="birthday" name="birthday">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Giới tính</label>
        
                    </td>
                    <td>
                        <input type="radio"  name="gender">Male
                        <input type="radio"  name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Địa chỉ">Địa chỉ</label>
                    </td>
                    <td>
                        <input type="text" id="Địa chỉ" name="Địa chỉ">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="class">Lớp</label>
                    </td>
                    <td>
                        <select id="class">
                            <option value="0">--Chọn lớp--</option>
                            <option value="A02">A02</option>
                            <option value="A03">A03</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>
                        <input type="text" id="Email" name="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="SDT">Điện thoại</label>
                    </td>
                    <td>
                        <input type="text" id="SDT" name="SDT">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Đăng kí</button>
                        <button type="reset">Nhập lại</button>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>l
