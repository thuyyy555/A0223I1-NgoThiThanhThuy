    <title>Luyện tập tạo và sử dụng hàm 01-Bài4</title>

<body>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Trước lời gọi hàm: " + result);
        result = addNumbers();
        alert("Sau lời gọi hàm: " + result);
    </script>
