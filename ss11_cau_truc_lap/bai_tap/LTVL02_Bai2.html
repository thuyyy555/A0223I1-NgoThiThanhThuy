<script>
    function giaiThua(n) {
        if (n == 1)
            return 1;
        return n * giaiThua(n - 1);
    }
    let n = +prompt("Nhap so nguyen duong: ");
    let result = giaiThua(n);
    document.write("Ket qua: " + result);
</script>
