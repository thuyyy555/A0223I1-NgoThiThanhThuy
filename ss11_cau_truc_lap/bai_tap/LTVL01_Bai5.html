<script>
    let next;
    let first = 0;
    let second = 1;
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        if (i <= 1)
            next = i;
        else {
            next = first + second;
            first = second;
            second = next;
        }
        sum = sum + next;
    }
    document.write("Tong: " + sum);
</script>
