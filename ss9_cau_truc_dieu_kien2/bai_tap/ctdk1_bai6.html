<script>
    var doanhso=prompt("Nhap doanh so ban hang: ");
    var tien;

     var gDso=parseFloat(doanhso);
     if(gDso>=1000){
        tien=(gDso*5)/100;
     }
     else tien=(gDso*2)/100;

     alert("Tien hoa hong: "+tien);
</script>
