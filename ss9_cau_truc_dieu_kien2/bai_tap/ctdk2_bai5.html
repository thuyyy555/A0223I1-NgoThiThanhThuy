<script>
    var canha=prompt("Nhap canh a: ");
    var canhb=prompt("Nhap canh b: ");
    var gCa=parseFloat(canha);
    var gCb=parseFloat(canhb);

    if(gCa>0&&gCb>0){
        var dientich=(gCa*gCb)/2;
        alert("Dien tich hinh tam giac vuong: "+dientich);
    }
    else alert("Vui long nhap lai");
</script>
