<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
                <input type="text" name="soa" id="number1">
                <input type="text" name="sob" id="number2"></br>            
                <input type="button" onclick="change1()" value="Addition(+)">
                <input type="button" onclick="change2()" value="Subtraction(-)">
                <input type="button" onclick="change3()" value="Multiplication(*)">
                <input type="button" onclick="change4()" value="Division(/)">
       
    </form>
    <p id="kq"></p>
</body>
</html>
<script>
    function change1(){

        let getNumber1= document.getElementById("number1").value;
        let getNumber2= document.getElementById("number2").value;
        
        var gN1 = parseInt(getNumber1); 
        var gN2 = parseInt(getNumber2); 

        var kq = gN1+gN2;

        document.getElementById("kq").innerText="Result addition: " + kq;
    }
    function change2(){

        let getNumber1= document.getElementById("number1").value;
        let getNumber2= document.getElementById("number2").value;
        
        var gN1 = parseInt(getNumber1); 
        var gN2 = parseInt(getNumber2); 
        
        var kq = gN1-gN2;
        
        document.getElementById("kq").innerText="Result subtraction: " + kq;
    }
    function change3(){

       let getNumber1= document.getElementById("number1").value;
       let getNumber2= document.getElementById("number2").value;
       
       var gN1 = parseInt(getNumber1); 
       var gN2 = parseInt(getNumber2); 
       
       var kq = gN1*gN2;
       
       document.getElementById("kq").innerText="Result multiplication: " + kq;
    }
    function change4(){

       let getNumber1= document.getElementById("number1").value;
       let getNumber2= document.getElementById("number2").value;
       
       var gN1 = parseInt(getNumber1); 
       var gN2 = parseInt(getNumber2); 
       
       var kq = gN1/gN2;
       
       document.getElementById("kq").innerText="Result division: " + kq;
    }

</script>
